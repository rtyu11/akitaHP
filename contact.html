<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>お問い合わせ | 有限会社 秋多運送</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="wrapper-main">
        <header class="header">
            <div class="container">
                <div class="logo-area">
                    <h1>秋多運送</h1>
                </div>
                <nav class="nav-menu">
                    <ul>
                        <li><a href="index.html">ホーム</a></li>
                        <li><a href="company.html">会社案内</a></li>
                        <li><a href="service.html">事業内容</a></li>
                        <li><a href="safety.html">安全への取組</a></li>
                        <li><a href="recruit.html">採用情報</a></li>
                        <li><a href="contact.html" class="active">お問い合わせ</a></li>
                    </ul>
                </nav>
            </div>
        </header>

        <main class="main-content">
            <section class="page-header">
                <h2>お問い合わせ</h2>
            </section>

            <section class="section-content">
                <p>当社へのご質問、採用への応募は下記フォームより承っております。<br>
                    お急ぎの場合はお電話（042-532-8256）にてご連絡ください。</p>

                <div class="contact-form-container">
                    <form id="contactForm">
                        <table class="form-table">
                            <tr>
                                <th>お名前 <span class="required">※必須</span></th>
                                <td><input type="text" name="name" required></td>
                            </tr>
                            <tr>
                                <th>メールアドレス <span class="required">※必須</span></th>
                                <td><input type="email" name="email" required></td>
                            </tr>
                            <tr>
                                <th>お問い合わせ種別</th>
                                <td>
                                    <label><input type="radio" name="type" value="求人" checked> 採用について</label>
                                    <label><input type="radio" name="type" value="取引"> 配送依頼・お取引</label>
                                    <label><input type="radio" name="type" value="その他"> その他</label>
                                </td>
                            </tr>
                            <tr>
                                <th>お問い合わせ内容 <span class="required">※必須</span></th>
                                <td><textarea name="message" rows="5" required></textarea></td>
                            </tr>
                        </table>

                        <div class="submit-area">
                            <button type="submit" class="btn-submit">送信確認</button>
                        </div>
                    </form>
                </div>
            </section>
        </main>

        <footer class="footer">
            <div class="container">
                <p>&copy; 2026 Akita Unso Co., Ltd.</p>
            </div>
        </footer>
    </div>
    <script src="js/main.js"></script>
</body>

</html>
